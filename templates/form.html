  <section class="form-section">
    <div class="form-container">
      <h1>Customer Details</h1>
      <form action="/form" method="POST" onsubmit="return validateForm()">
        <div class="mb-3">
          <label for="age-category" class="form-label">Age Category</label>
          <select id="age-category" class="form-select" name="age-category" required>
            <option value="" disabled selected>Select your age category</option>
            <option value="<30">Less than 30 years</option>
            <option value="30-40">30 - 40 years</option>
            <option value="40-50">40 - 50 years</option>
            <option value="50-60">50 - 60 years</option>
            <option value=">60">More than 60 years</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <select id="state" class="form-select" name="state" required>
                    <option value="" disabled selected>Select your state</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>

                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Puducherry">Puducherry</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="annual-income" class="form-label">Annual Income (₹)</label>
            <input type="text" class="form-control" id="income" name="income" min="250000" required>
            <span class="error-message" id="annual-income-error"></span>
          </div>
  
          <div class="mb-3">
            <label for="source-income" class="form-label">Source of Income</label>
            <input type="text" class="form-control" id="source-income" name="source-income" required>
            <span class="error-message" id="source-income-error"></span>
          </div>
  
          <div class="mb-3">
            <label for="investment" class="form-label">Investment Amount (₹)</label>
            <input type="text" class="form-control" id="investment" name="investment" min="1000" required>
            <span class="error-message" id="investment-error"></span>
          </div>
  
          <div class="mb-3">
            <label for="dependents" class="form-label">Number of People Financially Dependent</label>
            <input type="number" class="form-control" id="dependents" name="dependents" value="0" min="0" max="10" required>
          </div>
  
          <div class="mb-3">
            <label for="roi" class="form-label">Expected Return on Investment (%)</label>
            <select id="roi" class="form-select" name="roi" required>
              <option value="" disabled selected>Select expected return</option>
              <option value=">25%">Greater than 25%</option>
              <option value="15-25%">15% - 25%</option>
              <option value="10-15%">10% - 15%</option>
              <option value="<10%">Less than 10%</option>
              </select>
          </div>
  
          <button type="submit" class="btn submit-btn w-100">Submit</button>
        </form>
      </div>

  <!-- Bootstrap JS -->

    <script>
      function validateForm() {
        const annualIncome = document.getElementById('income').value;
        const investmentAmount = document.getElementById('investment').value;
        const sourceOfIncome = document.getElementById('source-income').value;
  
        // Error message elements
        const annualIncomeError = document.getElementById('annual-income-error');
        const investmentError = document.getElementById('investment-error');
        const sourceOfIncomeError = document.getElementById('source-income-error');
  
        // Clear previous error messages (optional)
        annualIncomeError.textContent = "";
        investmentError.textContent = "";
        sourceOfIncomeError.textContent = "";
  
        // Validate source of income (allow only alphabets and spaces)
        const alphabetPattern = /^[a-zA-Z ]+$/; // Allow spaces as well
        if (!alphabetPattern.test(sourceOfIncome)) {
          sourceOfIncomeError.textContent = "Source of income should contain only alphabets and spaces.";
          sourceOfIncomeError.style.display = 'block';
          return false;
        } else {
          sourceOfIncomeError.style.display = 'none';
        }
  
        // Validate annual income
        if (isNaN(annualIncome) || annualIncome < 0) {
          annualIncomeError.textContent = "Please enter a valid annual income"
        }
     else if (annualIncome < 250000) {
        annualIncomeError.textContent = "Annual income must be at least 250000.";
        annualIncomeError.style.display = 'block';
        return false;
      } else {
        annualIncomeError.style.display = 'none';
      }

      // Validate investment amount
      if (isNaN(investmentAmount) || investmentAmount < 0) {
        investmentError.textContent = "Please enter a valid investment amount (positive number).";
        investmentError.style.display = 'block';
        return false;
      } else if (investmentAmount < 1000) {
        investmentError.textContent = "Investment amount must be at least 1000.";
        investmentError.style.display = 'block';
        return false;
      } else if (investmentAmount > annualIncome) {
        investmentError.textContent = "Investment amount cannot exceed annual income.";
        investmentError.style.display = 'block';
        return false;
      } else {
        investmentError.style.display = 'none';
      }

      // Additional validations here (e.g., check other input fields)

      // All validations passed
      return true;
    }

    // Attach the validateForm function to the form's submit event
    document.getElementById('myForm').addEventListener('submit', function(event)   
 {
      if (!validateForm()) {
        event.preventDefault(); // Prevent form submission if validation fails
      }
    });
  </script>
